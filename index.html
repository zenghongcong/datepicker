<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日期组件</title>
		<link rel="stylesheet" href="datepicker.css" />
	</head>
	<body>
		<div class="date-wrap">
			<input id="test" type="text" />
		</div>

			var datepicker = new Datepicker({
				elem: '#test'
			});
		</script>
	</body>
</html>
